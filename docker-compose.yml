version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: corteva_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: corteva_api
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgrespw
      - DB_NAME=postgres
      - FLASK_ENV=production
      - PYTHONPATH=/app/src
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./wx_data:/app/src/wx_data
      - ./yld_data:/app/src/yld_data
    restart: unless-stopped

volumes:
  postgres_data:


